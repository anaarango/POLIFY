<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>JSF Bootstrap Example</title>
    <style type="text/css">
        .tableOutput {
            margin: 12px;
            width: 98% !important;
        }
        
        .tab {
            display: inline-block;
            margin-left: -2px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-brand">JSF Bootstrap</div>
        </div>
        <table class="table table-bordered table-striped tableOutput">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Standard</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><h:outputText value="#{studentBean.student.firstName}" /> <span class="tab">
                    <h:outputText value="#{studentBean.student.lastName}" /></span></td>
                    <td><h:outputText value="#{studentBean.student.standard}" /></td>
                    <td><a href="#"><span class="glyphicon glyphicon-edit" /></a></td>
                    <td><a href="#"><span class="glyphicon glyphicon-trash" /></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</h:body>
</html>
