<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Crear nueva empresa de difusion</title>
	<style type="text/css">
.col-xs-updated {
	width: 92% !important;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">Crear nueva empresa de difusion</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-xs-updated">
				<h:form id="empresaForm" styleClass="form-horizontal">
					<div class="form-group">
						<h:outputLabel value="Nombre de la empresa difusora"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputText
								value="#{empresaDifusoraBean.empresa.nombre_empresa}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Valor de la operacion"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputText
								value="#{empresaDifusoraBean.empresa.valor_x_operacion}"
								styleClass="form-control" />
						</div>
					</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton value="Crear"
						action="#{empresaDifusoraBean.crearEmpresaForm}"
						styleClass="btn btn-default" />
				</div>
			</div>
			</h:form>
		</div>
	</div>
	</div>
</h:body>
</html>
