<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<title>Artistas creados</title>
	<style type="text/css">
.tableOutput {
	margin: 12px;
	width: 98% !important;
}

.tab {
	display: inline-block;
	margin-left: -2px;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">Artistas creados</div>
		</div>
		<h:form>
		<h:dataTable value="#{artistaBean.artistasList}" var="artista"
			styleClass="table table-bordered table-striped tableOutput">
			<h:column>
				<f:facet name="header">Id Artista</f:facet>
				
				<h:outputText value="#{artista.id_artista}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:inputText value="#{artista.nombre_artista}"
					rendered="#{artista.canEdit}" />
				<h:outputText value="#{artista.nombre_artista}"
					rendered="#{not artista.canEdit}" />
			</h:column>
			<h:column>
				<f:facet name="header">Empresa Difusora</f:facet>
				<h:inputText value="#{artista.id_empresa_difusora}" size="10"
					rendered="#{artista.canEdit}" />
				<h:outputText value="#{artista.id_empresa_difusora}"
					rendered="#{not artista.canEdit}" />

			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:inputText value="#{artista.email}" size="10"
					rendered="#{artista.canEdit}" />
				<h:outputText value="#{artista.email}"
					rendered="#{not artista.canEdit}" />
				
			</h:column>
			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton value="Edit"
					action="#{artistaBean.updateArtistaForm}">
					<f:setPropertyActionListener target="#{artistaBean.artista}"
						value="#{artista}" />
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete"
					action="#{artistaBean.deleteArtistaForm}">
					<f:setPropertyActionListener target="#{artistaBean.artista}"
						value="#{artista}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
		
		</h:form>
	</div>
</h:body> 
</html>
