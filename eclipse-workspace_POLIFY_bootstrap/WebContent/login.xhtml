<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<link href="resources/css/bootstrap.min.css" rel="stylesheet"
	id="bootstrap-css"></link>
<script src="resources/js/jquery-3.3.1.js"></script>

<script src="resources/js/bootstrap.min.js"></script>
<body>
	<div class="middlePage">
		<div class="page-header">
			<h1 class="logo">
				Polify <small>Bienvenido!</small>
			</h1>
		</div>

		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Porfavor ingresa datos</h3>
			</div>
			<div class="panel-body">

				<div class="row">
					<div class="col-md-7"
						style="border-left: 1px solid #ccc; height: 160px">
						<h:form class="form-horizontal">
							<fieldset>



								<h:inputText id="username" value="#{loginBean.user}"
									class="form-control input-md"></h:inputText>
								<h:message for="username"></h:message>



								<h:inputSecret id="password" value="#{loginBean.pwd}"
										class="form-control input-md"></h:inputSecret>
								<h:message for="password"></h:message>


								<h:commandButton class="btn btn-info btn-sm pull-right"
									action="#{loginBean.validateUsernamePassword}" value="Login"></h:commandButton>

							</fieldset>
						</h:form>
					</div>

				</div>

			</div>
		</div>
	</div>
</body>

<script>
$('document').ready(function(){
	document.getElementById("j_idt2:username").placeholder = "Usuario";
	document.getElementById("j_idt2:password").placeholder = "Contrase√±a";
});  
</script>
</html>
