<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<title>Empresas creadas</title>
	<style type="text/css">
.tableOutput {
	margin: 12px;
	width: 98% !important;
}

.tab {
	display: inline-block;
	margin-left: -2px;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">Empresas difusoras creadas</div>
		</div>
		<h:form>
		<h:dataTable value="#{empresaDifusoraBean.empresaList}" var="empresa"
			styleClass="table table-bordered table-striped tableOutput">
			<h:column>
				<f:facet name="header">#</f:facet>
				
				<h:outputText value="#{empresa.id_empresa_difusora}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nombre empresa difusora</f:facet>
				<h:inputText value="#{empresa.nombre_empresa}"
					rendered="#{empresa.canEdit}" />
				<h:outputText value="#{empresa.nombre_empresa}"
					rendered="#{not empresa.canEdit}" />
			</h:column>
			<h:column>
				<f:facet name="header">Valor Operacion</f:facet>
				<h:inputText value="#{empresa.valor_x_operacion}" size="10"
					rendered="#{empresa.canEdit}" />
				<h:outputText value="#{empresa.valor_x_operacion}"
					rendered="#{not empresa.canEdit}" />

			</h:column>
			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton value="Edit"
					action="#{empresaDifusoraBean.updateEmpresaForm}">
					<f:setPropertyActionListener target="#{empresaDifusoraBean.empresa}"
						value="#{empresa}" />
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete"
					action="#{empresaDifusoraBean.deleteEmpresaForm}">
					<f:setPropertyActionListener target="#{empresaDifusoraBean.empresa}"
						value="#{empresa}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
